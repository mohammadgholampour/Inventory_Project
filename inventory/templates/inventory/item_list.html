<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <a href="{% url 'item_add' %}">Add New Item</a>
    <ul>
        {% for item in items %}
            <li><a href="{% url 'item_detail' item.pk %}">{{ item.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
